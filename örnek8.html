<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <script>
            //değişken tanımı
            var s1,s2,s3,ort;

            //sayıları al
            s1=Number(prompt("s1:"));
            s2=Number(prompt("s2:"));
            s3=Number(prompt("s3:"));

            //ortama hesapla
            ort=(s1+s2+s3)/3;

            //sonuç
            alert("ortalama="+ort);
        </script>
    </body>
</html>
