<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <script>
            //değişken gir
            var r,alan,cevre,pi=3.14;

            //yarıçapı al
            r=Number(prompt("Yarıçap:"));

            //alan ve çevreyı al
            alan=pi*r*r;
            cevre=2*pi*r;

            //alan ve cevreyi yaz
            alert("Alan="+alan+"Çevre="+cevre);
            
        </script>
    </body>
</html>
