<!DOCTYPE html>
<html>
    <head>
        <title>Bir Sayının Karesinin Hesaplanması</title>

    </head>
    <body>
        <script>
            //değişken tanımla
            var sayi,kare;

            //kullanıcıdan sayı değişkenıne alıp sayı değişkenıne ata
            sayi=prompt("sayı gir:");

            //sayının karesını hesapla
            kare=sayi*sayi;

            //sonucu ekrana yazdır
            alert("sayının karesi:"+kare);


        </script>
    </body>
</html>
